<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./stylepoke.css">
</head>

<body>
    <header>
        <h1>Pokedex <img src="" alt=""></h1>
    </header>
    <main>
        <h2>Busca tu pokemon</h2>
        <form>
            <input type="text" name="nombre" id="nombre">
            <input type="submit" value="Buscar" id="buscar">
        </form>
        <div>
            <p>Nombre: <span id="pokenombre"></span></p>
            <p><img src="" alt="Imagen del pokemon" id="pokeimagen"></p>
            <p>Tipo: <span id="poketipo"></span></p>
            <p>Altura: <span id="pokealtura"></span></p>
            <p>Peso: <span id="pokepeso"></span></p>
        </div>
    </main>



    <footer></footer>
<script src="./scrippoke.js"></script>

</body>
</html>
